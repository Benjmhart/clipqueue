name: clipqueue
version: 0.1.0.0
github: 'benjmhart/clipqueue'
license: BSD3
author: 'ben hart'
maintainer: 'benjmhart@gmail.com'
copyright: 'BSD'

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            application

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/benjmhart/clipqueue#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  clipqueue-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - clipqueue
      - classy-prelude
      - Hclip
      - safe
      - deepseq
      - scotty
      - text

tests:
  clipqueue-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - clipqueue
